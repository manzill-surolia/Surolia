<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surolia</title>
    <meta name="description" content="Family of Surolia originated from Satnali, Haryana and then moved to Sadulpur, Rajasthan.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .family-tree {
            text-align: left;
            margin-top: 40px;
        }

        .person {
            border: 1px solid blue;
            padding: 10px;
            display: inline-block;
            margin: 20px;
            position: relative;
            opacity: 0;
        }

        .children {
            margin-top: 20px;
        }

        .children::before {
            content: "";
            width: 2px;
            height: 20px;
            background: #000;
            position: absolute;
            top: -20px;
            left: 50%;
        }

        .children .person {
            margin: 20px 0;
        }

        .children .person::before {
            content: "";
            width: 2px;
            height: 20px;
            background: #000;
            position: absolute;
            top: -20px;
            left: 50%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .person:nth-of-type(1) {
            animation: fadeIn 2s 1s forwards;
        }

        .person:nth-of-type(1) .person:nth-of-type(1) {
            animation: fadeIn 2s 2s forwards;
        }

        .person:nth-of-type(1) .person:nth-of-type(1) .person:nth-of-type(1) {
            animation: fadeIn 2s 3s forwards;
        }
    </style>
</head>
<body>
    <h1>Family of Surolia</h1>
    <div class="family-tree">
        <div class="person">Hanuman Prasad Surolia
            <div class="children">
                <div class="person">Ashokanand Surolia
                    <div class="children">
                        <div class="person">Manzill Surolia
                            <div class="children">
                                <div class="person">Yatharth Surolia</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
